<!DOCTYPE html>
<html ng-app='giphy'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Win Allen's References</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body id="rainbow">
  	<script type='text/javascript' src='angular.min.js'></script>
  	<script type='text/javascript' src='app.js'></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

<div class="container-fluid">

  <div class="row image-columns">

    <div ng-controller="searchGiphy" class="col-md-4">
      <div class="search">
        <input type="text" ng-model="keyword" ng-init="searchGifs('funny cat')"/>
        <button ng-click="searchGifs(keyword)">MOAR GIF NOW</button>
      </div>
      <div ng-repeat="fav in favs">
        <image ng-src="{{ fav }}">
      </div>
      <div ng-repeat="d in data">
        <div ng-repeat="gif in d">
          <!-- {{ giph.images.fixed_height.url }} -->
          <image ng-src="{{ gif.images.fixed_height.url }}" ng-click="addFav(gif.images.fixed_height.url)" class="horizontal-center">
        </div>
      </div>
    </div>

    <div ng-controller="searchGiphy" class="col-md-4">
      <div class="search">
        <input type="text" ng-model="keyword" ng-init="searchGifs('sloth')"/>
        <button ng-click="searchGifs(keyword)">GIMME MO GIF</button>
      </div>
      <div ng-repeat="fav in favs">
        <image ng-src="{{ fav }}">
      </div>
      <div ng-repeat="d in data">
        <div ng-repeat="gif in d">
          <!-- {{ giph.images.fixed_height.url }} -->
          <image ng-src="{{ gif.images.fixed_height.url }}" ng-click="addFav(gif.images.fixed_height.url)" class="horizontal-center">
        </div>
      </div>
    </div>

    <div ng-controller="searchGiphy" class="col-md-4">
      <div class="search">
        <input type="text" ng-model="keyword" ng-init="searchGifs('asdf')"/>
        <button ng-click="searchGifs(keyword)">GIF ME BABY ONE MORE TIME</button>
      </div>
      <div ng-repeat="fav in favs">
        <image ng-src="{{ fav }}">
      </div>
      <div ng-repeat="d in data">
        <div ng-repeat="gif in d">
          <!-- {{ giph.images.fixed_height.url }} -->
          <image ng-src="{{ gif.images.fixed_height.url }}" ng-click="addFav(gif.images.fixed_height.url)" class="horizontal-center">
        </div>
      </div>
    </div>

 </div>
</div>

  </body>
</html>
