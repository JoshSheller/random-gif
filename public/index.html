<!DOCTYPE html>
<html ng-app='giphy'>
  <head>

  </head>
  <body>
  	<script type='text/javascript' src='angular.min.js'></script>
  	<script type='text/javascript' src='app.js'></script>

  	<div ng-controller="findGiphy">
  		<input ng-value="" />
  		<button ng-click="searchGiphyByName()">BUTTON</button>
  		<div ng-repeat="d in data">
  		  <div ng-repeat="giph in d">
  		  	<!-- {{ giph.images.fixed_height.url }} -->
  		  	<image ng-src="{{ giph.images.fixed_height.url }}">
  		  </div>
  		</div>
  	</div>

  </body>
</html>
